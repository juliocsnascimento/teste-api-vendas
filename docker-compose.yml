version: "3.7"

services:
    # image project
    app:
        build:
            context: .
            dockerfile: Dockerfile
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - ./projects/:/var/www
        depends_on:
            - redis
        networks:
            - laravel

    # nginx
    nginx:
        image: nginx:latest
        restart: unless-stopped
        ports:
            - "8080:80"
            - "8081:81"
        volumes:
            - ./projects/:/var/www
            - ./confs/nginx/:/etc/nginx/conf.d/
        networks:
            - laravel

    # db mysql
    db:
        image: mysql:5.7.22
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: tray
            MYSQL_ROOT_PASSWORD: root
            MYSQL_USER: devuser
            MYSQL_PASSWORD: dev123456
        volumes:
            - ./confs/mysql/dbdata:/var/lib/mysql
        command: --default-authentication-plugin=mysql_native_password
        ports:
            - "3306:3306"
        networks:
            - laravel

    # redis
    redis:
        image: redis:latest
        networks:
            - laravel

networks:
    laravel:
        driver: bridge
